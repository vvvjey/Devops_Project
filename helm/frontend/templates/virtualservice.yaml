apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: frontend
spec:
  hosts:
    - frontend-service
  http:
    - route:
        - destination:
            host: frontend-service
            subset: stable
          weight: {{ .Values.stableTrafficWeight }}
        - destination:
            host: frontend-service
            subset: canary
          weight: {{ .Values.canaryTrafficWeight }}
