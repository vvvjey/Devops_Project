apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ .Values.gateway }}
spec:
  hosts:
    - "*"
  gateways:
    - {{ .Values.gateway }}
  http:
    - route:
        - destination:
            host: {{ include "frontend.fullname" . }}-stable
          weight: {{ .Values.stableTrafficWeight }}
        - destination:
            host: {{ include "frontend.fullname" . }}-canary
          weight: {{ .Values.canaryTrafficWeight }}
